<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - Board App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 50px;
            height: 50px;
            fill: #6b7280;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .features {
            text-align: left;
            background: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .features h2 {
            color: #374151;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            color: #4b5563;
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .features li:before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.364 5.636l-1.414 1.414A7 7 0 105 19a7 7 0 0011.95-4.95h2.021A9 9 0 113.343 4.343l1.414 1.414A7 7 0 0112 5a7 7 0 017 7h2a9 9 0 10-2.636-6.364z" fill="currentColor"/>
            </svg>
        </div>
        
        <h1>オフラインです</h1>
        <p>
            インターネット接続がありません。<br>
            接続が回復したら自動的にページが更新されます。
        </p>
        
        <div class="features">
            <h2>オフラインでも利用可能な機能</h2>
            <ul>
                <li>キャッシュ済みの投稿の閲覧</li>
                <li>下書きの作成と保存</li>
                <li>プロフィール情報の確認</li>
                <li>保存済み画像の表示</li>
            </ul>
        </div>
        
        <button class="retry-button" onclick="window.location.reload()">
            再試行
        </button>
    </div>
    
    <script>
        // オンラインに戻ったら自動リロード
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Service Workerの状態を監視
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(function(registration) {
                console.log('Service Worker is ready');
            });
        }
    </script>
</body>
</html>
